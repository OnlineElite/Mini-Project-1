<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login-signup.css">
    <title>Sign up page</title>
</head>
<body>
    <!--------navbar section----->
    <header>
        <div class="logo"><a href="#"><i class="fa-sharp fa-solid fa-crown"></i></a></div>
        <div class="nav">
            <a href="products.html">OUR PRODUCTS</a>
            <a href="signup.html">SIGN UP</a>
            <a href="login.html">LOGIN</a>
        </div>
    </header>
    <!--------sign up section----->
    <div class="screen">
        <div class="card">
            <h1>Sign up form</h1>
            <form action="">
                <table>
                    <tr>
                        <td><label for="firstname">First Name:</label></td>
                        <td><input type="text" placeholder="Enter First Name"></td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td><label for="lastname">Last Name:</label></td>
                        <td><input type="text" name="lastname" id="lastname" placeholder="Enter Last Name"></td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td><label for="username">User Name:</label></td>
                        <td><input type="text" placeholder="Enter Username"></td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email" placeholder="Enter email"></td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" id="password" placeholder="Enter Password"></td>
                    </tr>
                </table>
                <hr>
                <button>Sign Up</button>
            </form>
            <hr>
        </div>
    </div>
    <!--------footer section----->
    <footer>
        <p>Lorem ipsum dolor sit amet.</p>
    </footer>
</body>
</html>
